<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/zyle.css" />

		<title>Zyle.css</title>
	</head>

	<style>
		section {
			margin-top: 50px;
			margin-bottom: 50px;
		}
		.card {
			margin-left: auto;
			margin-right: auto;
			max-width: 400px;
		}
	</style>

	<body>
		<div class="container">
			<section id="card">
				<div class="card">
					<header class="card-header">
						<p class="card-header-title">Card Header</p>
					</header>

					<div class="card-body">Card Body</div>

					<footer class="card-footer">Card Footer</footer>
				</div>
			</section>
		</div>

		<section>
			<div class="container is-xl bg-secondary">
				<div class="columns">
					<div class="col-4">
						<p>1. Column 1</p>
					</div>
					<div class="col-4">
						<p>2. Column 2</p>
					</div>
					<div class="col-4">
						<p>3. Column 3</p>
					</div>
					<div class="col-4">
						<p>4. Column 4</p>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
